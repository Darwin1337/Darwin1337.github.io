<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Colocações Detalhadas do CNAES 2020">
  <meta name="keywords" content="HTML, CSS, JSON, JavaScript, Exames Nacionais 2020">
  <meta name="author" content="Diogo Borges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colocações Detalhadas</title>
  <link rel="icon" type="image/png" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="text-center pt-5">
      <p id="um" style="font-size: 72px; margin: 0px;">COLOCAÇÕES DETALHADAS</p>
      <p id="dois" style="font-family: 'Volte Light', sans-serif; font-size: 26px; text-transform: uppercase; margin: 5px;">Concurso Nacional de Acesso ao Ensino Superior</p>
      <p id="tres" style="font-family: 'Volte Light', sans-serif; font-size: 26px; text-transform: uppercase; margin: 0px;"><b>2020</b></p>
    </div>
    <hr class="mt-5 mb-5">
    <div class="buttons pt-3">
      <div class="btns text-center">
        <input type="submit" class="fill" id="bt-um" value="1ª Fase" />
      </div>
      <div class="btns text-center">
        <input type="submit" class="fill" id="bt-dois" value="2ª Fase" />
      </div>
      <div class="btns text-center">
        <input type="submit" class="fill" id="bt-tres" value="3ª Fase" />
      </div>
      <div class="btns text-center">
        <input type="submit" class="fill" id="bt-quatro" value="Pesquisa" />
      </div>
    </div>
    <div class="social text-center pt-3 pb-5">
      <img id="dges" src="images/logo-preto.png" onclick="window.location.replace('https://www.dges.gov.pt/coloc/2020/');"><br><br><br>
      <a class="social-l" href="https://github.com/Darwin1337/" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a class="social-l" href="https://www.linkedin.com/in/diogo-borges4/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $("#bt-um").click(function(event) {
      window.location.href = "primeira-fase";
      return false;
    });
    $("#bt-dois").click(function(event) {
      window.location.href = "segunda-fase";
      return false;
    });
    $("#bt-tres").click(function(event) {
      window.location.href = "terceira-fase";
      return false;
    });
    $("#bt-quatro").click(function(event) {
      window.location.href = "pesquisa";
      return false;
    });
  </script>
</body>

</html>
