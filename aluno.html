<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Colocações Detalhadas do CNAES 2020">
  <meta name="keywords" content="HTML, CSS, JSON, JavaScript, Exames Nacionais 2020">
  <meta name="author" content="Diogo Borges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Aluno</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
  <div class="se-pre-con"></div>
  <div class="container">
    <div class="text-center pt-5">
      <p style="font-size: 46px; font-weight: 300;">DETALHES DO ALUNO</p>
    </div>
    <hr>
    <div class"navigation">
      <button type="submit" class="btn btn-primary" id="bt-back"><i class="fa fa-arrow-left text-grey" aria-hidden="true"></i> Voltar</button>
      <button type="submit" class="btn btn-primary" id="bt-um"><i class="fa fa-home text-grey" aria-hidden="true"></i> Página Inicial</button>
    </div>
    <div class="pt-5 text-left">
      <p style="font-size: 30px;"><b>INFORMAÇÃO</b></p>
      <hr>
      <p id="nome" class="loading" style="font-size: 24px;"> <span id="nome-text" style="font-size: 24px;">A CARREGAR...</span></p>
      <p id="nota1" class="loading" style="font-size: 18px; color: darkgray;"><b>NOTA 10/10º ANO:</b> <span id="nota1-text" style="font-size: 18px; color: darkgray;">A CARREGAR...</span></p>
      <p id="nota2" class="loading" style="font-size: 18px; color: darkgray;"><b>NOTA 12º ANO:</b> <span id="nota2-text" style="font-size: 18px; color: darkgray;">A CARREGAR...</span></p>
      <p id="total-opcoes" class="loading" style="font-size: 18px; color: darkgray;"><b>OPÇÕES UTILIZADAS:</b> <span id="total-opcoes-text" style="font-size: 18px; color: darkgray;">A CARREGAR...</span></p>
    </div>

      <div class="text-left">
        <p style="font-size: 30px;"><b>OPÇÕES</b></p>
      </div>

      <div id="append-here"></div>
    </div>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $("#bt-um").click(function(event) {
      window.location.href = "..";
      return false;
    });
    $("#bt-back").click(function(event) {
      window.history.back();
    });
    $(window).on('load', function() {
      $(".se-pre-con").fadeOut("slow");
    });
  </script>
  <script type="text/javascript" src="js/aluno.js"></script>
</body>

</html>
