<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Colocações Detalhadas do CNAES 2020">
  <meta name="keywords" content="HTML, CSS, JSON, JavaScript, Exames Nacionais 2020">
  <meta name="author" content="Diogo Borges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colocações Detalhadas</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="faculdade">
      <p class="text-left mt-5 mb-2">Tipo de instituto:</p>
      <select class="w-100 text-center" name="tipo" id="tipo">
        <option value="1">Universitário</option>
        <option value="2">Politécnico</option>
      </select>
      <p class="text-left mt-3 mb-2">Estabelecimento:</p>
      <select class="w-100 text-center" name="faculdades" id="faculdades">
        <option value="0">Selecione uma opção...</option>
      </select>
      <p class="text-left mt-3 mb-2">Curso:</p>
      <select class="w-100 text-center" name="curso" id="curso">
        <option value="0">Selecione uma opção...</option>
      </select>
      <div class="text-left">
        <input id="ver" type="submit" class="btn btn-primary mt-3" value="Ver Colocados" />
      </div>
    </div>
    <div class="hide-div w-100" id="status">
      <p class="mt-5 mb-0">Opções de ordenação:</p>
      <div class="btn-toolbar w-100">
        <div class="row w-100 m-0">
          <div class="col-md-4 p-0 pr-2">
            <div class="btn-group w-100">
              <input id="alfabeticamente-cima" type="submit" class="btn btn-secondary mt-3" value="Alfabeticamente ▲" />
            </div>
          </div>
          <div class="col-md-4 p-0">
            <div class="btn-group w-100">
              <input id="nota-cima" type="submit" class="btn btn-secondary mt-3" value="Por Nota ▲" />
            </div>
          </div>
          <div class="col-md-4 p-0 pl-2">
            <div class="btn-group w-100">
              <input id="opcao-cima" type="submit" class="btn btn-secondary mt-3" value="Por Opção ▲" />
            </div>
          </div>
        </div>
      </div>
      <div class="btn-toolbar w-100">
        <div class="row w-100 m-0">
          <div class="col-md-4 p-0 pr-2">
            <div class="btn-group w-100">
              <input id="alfabeticamente-baixo" type="submit" class="btn btn-secondary mt-3" value="Alfabeticamente ▼" />
            </div>
          </div>
          <div class="col-md-4 p-0">
            <div class="btn-group w-100">
              <input id="nota-baixo" type="submit" class="btn btn-secondary mt-3" value="Por Nota ▼" />
            </div>
          </div>
          <div class="col-md-4 p-0 pl-2">
            <div class="btn-group w-100">
              <input id="opcao-baixo" type="submit" class="btn btn-secondary mt-3" value="Por Opção ▼" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="curso justify-text-center">
      <table id="colocados" class="w-100 mt-5"></table>
      <p id="sem-curso" class="text-center mt-5">Selecione um curso para ver os colocados</p>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/p_fase.js"></script>
</body>

</html>
